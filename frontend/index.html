<!DOCTYPE html>
<html lang="pt-BR" class="scheme_original">
<head>
    <title>Intranet Grupo Alpes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <script type="module" src="js/auth-guard.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="intranet-container">
        
        <div id="sidebar-placeholder"></div>
        
<main class="coluna-conteudo">

    <div class="telainicio">
        <h2 id="welcome-user-text">Bem-vindo à Intranet Grupo Alpes</h2>
    </div>

    <div class="welcome-message">
        <h3>Bem-vindo de volta, <span id="welcome-user-name">Usuário</span>!</h3>
        <hr>
    </div>

    <div class="agenda-container">
        <div class="calendario-principal">
            <div id="meu-calendario-container"><p>Carregando seu calendário...</p></div>
        </div>
        <div class="proximos-eventos">
            <h4>Próximos Eventos</h4>
            <div id="lista-eventos-container">
                </div>
        </div>
    </div>

    <section class="section_chat">
        <h2>💬 Chat Rápido</h2>
        <div class="chat-box">
            <p>Chat em desenvolvimento...</p>
        </div>
    </section>

    <section class="section_projetos">
        <h2>Projetos</h2>
        <div id="projetos-container" class="projetos_grid"><p>Carregando projetos...</p></div>
    </section>

    </main>

        <div id="widgets-placeholder"></div>
    </div>

<div id="footer-placeholder"></div>
    <div id="modal-detalhes" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-titulo">Título do Projeto</h2>
            <p id="modal-descricao">Descrição detalhada...</p>
            <div class="modal-progresso">
                <h3>Progresso</h3>
                <div class="progresso">
                    <div id="modal-barra-progresso" class="barra-progresso" style="width: 0%"></div>
                </div>
                <span id="modal-porcentagem">0%</span>
            </div>
            <div id="modal-tarefas">
                <h3>Tarefas</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    <a href="#" id="voltar-ao-topo-btn" class="voltar-ao-topo-btn">
    <i class="fas fa-arrow-up"></i>
    </a>
    
    <div id="popup-noticia" class="popup-noticia" style="display: none;">
    <div class="popup-conteudo">
        <span id="popup-fechar" class="popup-fechar">&times;</span>
        <h3>📢 Nova Notícia!</h3>
        <p id="popup-titulo"></p>
        <button id="popup-ver-noticia">Ver Notícia Completa</button>
    </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="js/template-loader.js"></script>
    <script type="module" src="js/index-page.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
